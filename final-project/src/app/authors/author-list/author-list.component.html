<div class="row" id="author-list-home">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row pad-left-right">
          <span class="pull-left title">Authors</span>
        </div>
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7">
            <input class="form-control" #searchBox (keyup)="search(searchBox.value)" placeholder="Enter a search value">
            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">Add Author</a>
          </div>
        </div>
      </div>
      <app-author-item *ngFor="let author of authors | authorsFilter:term" [author]="author"> </app-author-item>
    </div>
  </div>
</div>
