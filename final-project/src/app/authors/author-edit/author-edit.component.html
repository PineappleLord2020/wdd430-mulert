<div class="panel panel-default">
  <div class="panel-body">
    <form id="author-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            required
            type="text"
            id="name"
            class="form-control required"
            size="120"
            max="120"
            name="name"
            [ngModel]="author?.name"
            #name = ngModel
          >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            required
            type="text"
            id="email"
            class="form-control required"
            size="120"
            max="255"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            name="email"
            [ngModel]="author?.email"
            #email = ngModel
            >
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="email?.touched && email.invalid">
        Enter a valid Email address
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="age">Age:</label>
          <input
            type="text"
            id="age"
            class="form-control invalid"
            size="150"
            max="255"
            name="age"
            pattern="\d{1,3}$"
            [ngModel]="author?.age"
            #age = ngModel
            >
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="age?.touched && age.invalid">
        Enter a valid age
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            size="150"
            max="255"
            name="imageUrl"
            [ngModel]="author?.imageUrl"
            #imageUrl = ngModel
            >
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="groupList">Group Authors:</label>

          <div class="row" id="groupList"
              style="min-height: 3rem;">
              <!--THIS STUPID CODE THAT I HAD TO REMOVE!!! dnd-droppable [dropZones]="['authorGroup']" (onDropSuccess)="addToGroup($event)"-->

            <div *ngFor="let author of groupAuthors; let i = index">
              <div>
                <final-project-author-item class="col-sm-11" [author]="author"></final-project-author-item>
                <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="groupAuthors?.length < 1">Drag authors in group here</span>
          </div>

        </div>
      </div>

      <div class="alert alert-danger" *ngIf="name?.untouched && name.invalid || email?.untouched && email.invalid">
        The Name and Email fields are required
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
