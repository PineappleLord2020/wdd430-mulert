<a href="#" class="list-group-item clearfix"
    style="cursor: pointer" [routerLink]="[author.id]" routerLinkActive="active">
    <div class="pull-left">
            <h4 class="list-group-item-heading">{{ author.name }}</h4>
    </div>
    <span class="pull-right">
        <img src="{{ author.imageUrl }}" alt="{{ author.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
