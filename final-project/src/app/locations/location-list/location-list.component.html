<div class="row">
   <div class="col-md-5">
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="row pad-left-right">
               <span class="title pull-left">Locations</span>
            </div>
         </div>
         <div class="panel-body">
            <div class="row">
               <div class="col-xs-12">
                  <app-location-item *ngFor="let location of locations" [location]="location"></app-location-item>
               </div>
            </div>
         </div>
         <div class="panel-footer">
            <app-location-edit></app-location-edit>
         </div>
      </div>
   </div>
</div>
