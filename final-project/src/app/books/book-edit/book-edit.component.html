<div class="panel panel-default">
  <div class="panel-body">

    <form id="book-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Title:</label>
          <input
            required
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            name="name"
            [ngModel]=book?.name
            #name = ngModel>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            name="description"
            [ngModel]=book?.description>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">URL:</label>
          <input
            required
            type="text"
            id="url"
            class="form-control"
            size="150"
            max="255"
            name="url"
            [ngModel]=book?.url
            #url = ngModel>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Release:</label>
          <input
            required
            type="text"
            id="release"
            class="form-control"
            size="150"
            max="255"
            name="url"
            [ngModel]=book?.release
            #url = ngModel>
        </div>
      </div>

      <div class="alert alter-danger" *ngIf="name.invalid || url.invalid">
        The Book Title and Book URL are required fields
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
