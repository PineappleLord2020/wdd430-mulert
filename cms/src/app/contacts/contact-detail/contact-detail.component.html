<div class="row">
    <div class="col-xs-12">
        <img src="" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1 class="panel-title">{{ contact.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive">
        <div class="btn-group">
            <a 
                type="button" 
                class="btn btn-primary"
                [routerLink]="['/contacts', contact.id, 'edit']">
                Edit
            </a>
            <a 
                type="button" 
                class="btn btn-danger"
                (click)="onDelete()">
                Delete
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <b>Email:</b> {{ contact.email }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <b>Phone:</b> {{ contact.phone }}
    </div>
</div>
