<div class="row">
    <div class="col-xs-12">
        <img src="" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1 class="panel-title">{{ contact.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive">
        <div class="btn-group">
            <button 
                type="button" 
                class="btn btn-primary">
                Edit
            </button>
            <button 
                type="button" 
                class="btn btn-danger">
                Delete
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <b>Email:</b> {{ contact.email }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <b>Phone:</b> {{ contact.phone }}
    </div>
</div>
